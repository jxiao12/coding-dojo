<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1><em><strong>Registration Form</strong></em></h1>
    <form>
      <p><em>
        <label for="first_name">First Name: *</label>
        <input type="text" name="first_name" value="">
      </em></p>

      <p><em>
        <label for="last_name">Last Name: *</label>
        <input type="text" name="last_name" value="">
      </em></p>

      <p><em>
        <label for="email">Email: *</label>
        <input type="text" name="email" value="">
      </em></p>

      <p><em>
        <label for="password">Password: *</label>
        <input type="password" name="password" value="">
      </em></p>

      <p><em>
        <label for="repassword">Confirm Password: *</label>
        <input type="password" name="repassword" value="">
      </em></p>

      <p><em>
        <label for="date">Brithday: *</label>
        <input type="date" name="date" value="">
      </em></p>

      <p><em>Gender Identity: </em></p>
      <p><em>
        <input type="radio" id="male" name="gender" value="">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="">
        <label for="female">Female</label>

        <input type="radio" id="non" name="gender" value="">
        <label for="non">Non-binary</label>

        <input type="radio" id="no answer" name="gender" value="">
        <label for="no answer">I prefer not answer</label>
      </em></p>

      <p><em>
        <label for="">A short descripion about myself: </label>
        <br>
        <textarea name="name" rows="8" cols="80"></textarea>
      </em></p>

      <p><em>
        <label for="">Favorite Language:</label>
        <select name="Language">
          <option value="JavaScropt">JavaScropt</option>
          <option value="C">C</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="html">Html</option>
        </select>
      </em></p>

      <p><em>
        <input type="checkbox" name="" value="">
        <label for="">Yes, I would like to receive periodic email updates.</label>
      </em></p>

      <input type="submit" name="" value="Create Account">

      <p><em>* Indicates a requird field</em></p>


    </form>
  </body>
</html>
