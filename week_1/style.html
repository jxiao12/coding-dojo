<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      h1 {
        background-color: black;
        color: white;
        text-align: left;
        font-weight: bold;
      }
      span {
        color: cyan;
      }
      h2 {
        background-color: rgb(255,0,255);
        color: white;
        text-align: center;
        font-weight: bold;
      }
      h3 {

        text-align: right;
        text-decoration: underline;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>My<span>Cloud</span></h1>
    <h2>Completed Projects:</h2>
    <h3>Contact Us</h3>
  </body>
</html>
